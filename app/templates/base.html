<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8" />
    <title>{% block title %}Ведьмак{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/profile.css') }}">
</head>
<body>
    <nav>
        {% if current_user.is_authenticated %}
            <a href="{{ url_for('profile') }}">Мой профиль</a> |
            <a href="{{ url_for('contracts') }}">Контракты</a> |
            <a href="{{ url_for('reviews') }}">Отзывы о квестах</a> |
            {% if session.get('school') == "Волка" %}
                <a href="{{ url_for('kaermorhen') }}">Каэр Морхен</a> |
            {% endif %}
            <a href="{{ url_for('logout') }}">Выйти</a>
        {% else %}
            <a href="{{ url_for('login') }}">Войти</a>
        {% endif %}
    </nav>
    <hr>
    <main>
        {% block content %}{% endblock %}
    </main>
</body>
</html>
